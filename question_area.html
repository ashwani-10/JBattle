<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: #e0e0e0;
        }
        .quiz-container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .timer {
            font-size: 20px;
            font-weight: bold;
            color: #ff5252;
            text-align: right;
            margin-bottom: 15px;
        }
        .question {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .option-btn {
            padding: 15px;
            border-radius: 8px;
            background: #333;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            color: white;
        }
        .option-btn:hover {
            background: #6200ea;
            transform: scale(1.05);
        }
        .option-btn:active {
            transform: scale(0.95);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .next-btn {
            background: linear-gradient(45deg, #bb86fc, #3700b3);
            color: #bacacb;
        }
        .next-btn:hover {
            background: linear-gradient(45deg, #3700b3, #bb86fc);
            transform: scale(1.05);
        }
        .submit-btn {
            background: linear-gradient(45deg, #bb86fc, #3700b3);
            color: #c8bfbf;
        }
        .submit-btn:hover {
            background: linear-gradient(45deg, #3700b3, #bb86fc);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="timer">⏳ Time Left: <span id="timeLeft">60</span>s</div>
        <div class="question" id="questionText">Loading...</div>
        <div class="options" id="options"></div>
        <div class="buttons">
            <button id="next-btn" class="next-btn">Next ➡️</button>
            <button id="submit-btn" class="submit-btn">✅ Submit</button>
        </div>
    </div>

    <script>
        const param = new URLSearchParams(window.location.search);
        const gameCode = param.get("gameCode");

        let questions = [];
        let currentQuestionIndex = 0;
        let answers = {}; 
        let timerInterval;

        async function fetchQuestions() {
            try {
                const response = await fetch(`http://localhost:8080/api/v1/game/questions/${gameCode}`);
                questions = await response.json();
                if (questions.length > 0) {
                    showQuestion(0);
                } else {
                    document.getElementById("questionText").textContent = "No questions available.";
                }
            } catch (error) {
                console.error("Error fetching questions:", error);
                document.getElementById("questionText").textContent = "Error loading questions.";
            }
        }

        function showQuestion(index) {
            clearInterval(timerInterval);

            if (index >= questions.length) {
                alert("All questions completed!");
                return;
            }

            const q = questions[index];
            document.getElementById("questionText").textContent = q.questionText;
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            ["A", "B", "C", "D"].forEach(letter => {
                const optionText = q[`option${letter}`];
                if (optionText) {
                    const button = document.createElement("button");
                    button.textContent = `${letter}. ${optionText}`;
                    button.classList.add("option-btn");
                    button.onclick = () => selectAnswer(q.id, letter);
                    optionsContainer.appendChild(button);
                }
            });

            startTimer();
        }

        function selectAnswer(questionId, selectedOption) {
            answers[questionId] = selectedOption;
            console.log("Answers so far:", answers);
        }

        function startTimer() {
            let timeLeft = 60;
            document.getElementById("timeLeft").textContent = timeLeft;
            clearInterval(timerInterval);

            function tick() {
                timeLeft--;
                document.getElementById("timeLeft").textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    nextQuestion();
                }
            }

            timerInterval = setInterval(tick, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                alert("Quiz Completed! Submitting answers...");
                console.log("Final Answers:", answers);
            }
        }

        document.getElementById("next-btn").addEventListener("click", nextQuestion);

         async function submitAnswers() {
            const userId = localStorage.getItem("userID");
            if (!userId) {
                alert("User Id not found");
                return;
            }

            console.log("Submitting Answers:", answers);

            const payload = {
                id: userId,
                gameCode: gameCode,
                answerList: Object.entries(answers).map(([questionId, answer]) => ({
                    questionId: questionId,
                    answer: answer
                }))
            };


            console.log("Final Payload:", JSON.stringify(payload, null, 2));

            try {
                const response = await fetch("http://localhost:8080/api/v1/game/submission", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error("Failed to submit answers");
                }

                alert("Answers submitted successfully!");
                window.location.href = `leaderboard_area.html?gameCode=${gameCode}`;
                // // Ensure ID is removed **after** submission is successful
                // localStorage.removeItem("userID");
            } catch (error) {
                console.error("Error submitting answers:", error);
                alert("Failed to submit answers.");
            }
        }

        document.getElementById("submit-btn").addEventListener("click", submitAnswers);

        fetchQuestions();
    </script>
</body>
</html>
