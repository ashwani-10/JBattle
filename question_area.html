<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>

<style>
/* =======================
   COLOR PALETTE
======================= */
:root {
  --panel: #16161f;
  --card: #1f1f2b;
  --field: #2a2a3a;
  --primary: #8b5cf6;
  --primary-dark: #6d28d9;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --border: #2f2f40;
}

/* =======================
   RESET
======================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* =======================
   PAGE LAYOUT
======================= */
body {
  min-height: 100vh;
  background: var(--panel);
  color: var(--text);
  display: flex;
  justify-content: center;
}

.quiz-shell {
  width: 100%;
  max-width: 1100px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* =======================
   HEADER
======================= */
.quiz-header {
  padding: 20px 28px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.quiz-title {
  font-size: 20px;
  font-weight: 600;
}

.timer {
  font-size: 16px;
  font-weight: 600;
  color: var(--primary);
}

/* =======================
   MAIN CONTENT
======================= */
.quiz-main {
  flex: 1;
  padding: 40px 28px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.quiz-card {
  width: 100%;
  max-width: 800px;
  background: var(--card);
  border-radius: 14px;
  padding: 36px;
  border: 1px solid var(--border);
}

/* =======================
   QUESTION
======================= */
.question {
  font-size: 26px;
  font-weight: 600;
  line-height: 1.4;
  margin-bottom: 32px;
}

/* =======================
   OPTIONS
======================= */
.options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

.option-btn {
  background: var(--field);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 18px 20px;
  color: var(--text);
  font-size: 17px;
  font-weight: 500;
  cursor: pointer;
  text-align: left;

  transition:
    border-color 0.2s ease,
    transform 0.15s ease,
    background-color 0.2s ease;
}

.option-btn:hover {
  border-color: var(--primary);
  background: #31314a;
  transform: translateY(-2px);
}

.option-btn:active {
  transform: scale(0.97);
}

/* =======================
   FOOTER
======================= */
.quiz-footer {
  padding: 24px 28px;
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  gap: 16px;
}

button {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  opacity: 0.95;
}

.next-btn {
  background: var(--field);
  color: var(--text);
  border: 1px solid var(--border);
}

.submit-btn {
  background: var(--primary);
  color: white;
}

.submit-btn:hover {
  background: var(--primary-dark);
}

/* =======================
   RESPONSIVE
======================= */
@media (max-width: 700px) {
  .options {
    grid-template-columns: 1fr;
  }

  .question {
    font-size: 22px;
  }

  .quiz-main {
    padding: 28px 16px;
  }

  .quiz-card {
    padding: 24px;
  }
}
</style>
</head>

<body>

<div class="quiz-shell">

  <!-- HEADER -->
  <div class="quiz-header">
    <div class="quiz-title">Interactive Quiz</div>
    <div class="timer">‚è≥ <span id="timeLeft">60</span>s</div>
  </div>

  <!-- MAIN -->
  <div class="quiz-main">
    <div class="quiz-card">
      <div class="question" id="questionText">Loading...</div>
      <div class="options" id="options"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="quiz-footer">
    <button id="next-btn" class="next-btn">Next</button>
    <button id="submit-btn" class="submit-btn">Submit</button>
  </div>

</div>

<!-- JS UNCHANGED -->
<script>
  const param = new URLSearchParams(window.location.search);
  const gameCode = param.get("gameCode");

  let questions = [];
  let currentQuestionIndex = 0;
  let answers = {}; 
  let timerInterval;

  async function fetchQuestions() {
    try {
      const response = await fetch(`http://localhost:8080/api/v1/game/questions/${gameCode}`, {
        headers: {"ngrok-skip-browser-warning": "true"}
      });
      questions = await response.json();
      if (questions.length > 0) {
        showQuestion(0);
      }
    } catch {
      document.getElementById("questionText").textContent = "Error loading questions.";
    }
  }

  function showQuestion(index) {
    clearInterval(timerInterval);
    const q = questions[index];
    document.getElementById("questionText").textContent = q.questionText;
    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = "";

    ["A", "B", "C", "D"].forEach(letter => {
      const optionText = q[`option${letter}`];
      if (optionText) {
        const button = document.createElement("button");
        button.textContent = `${letter}. ${optionText}`;
        button.classList.add("option-btn");
        button.onclick = () => selectAnswer(q.id, letter);
        optionsContainer.appendChild(button);
      }
    });

    startTimer();
  }

  function selectAnswer(id, opt) {
    answers[id] = opt;
  }

  function startTimer() {
    let t = 60;
    document.getElementById("timeLeft").textContent = t;
    timerInterval = setInterval(() => {
      t--;
      document.getElementById("timeLeft").textContent = t;
      if (t <= 0) {
        clearInterval(timerInterval);
        nextQuestion();
      }
    }, 1000);
  }

  function nextQuestion() {
    currentQuestionIndex++;
    if(currentQuestionIndex == questions.length-1){
        document.getElementById("next-btn").style.display = "none";
    }
    if (currentQuestionIndex < questions.length) {
      showQuestion(currentQuestionIndex);
    }
  }

  document.getElementById("next-btn").addEventListener("click", nextQuestion);
  document.getElementById("submit-btn").addEventListener("click", submitAnswers);

  async function submitAnswers() {
    const userId = localStorage.getItem("userID");
    if (!userId) return alert("User Id not found");

    const payload = {
      id: userId,
      gameCode,
      answerList: Object.entries(answers).map(([qid, ans]) => ({ questionId: qid, answer: ans }))
    };

    await fetch("http://localhost:8080/api/v1/game/submission", {
      method: "POST",
      headers: {"Content-Type": "application/json", "ngrok-skip-browser-warning": "true"},
      body: JSON.stringify(payload)
    });

    window.location.href = `leaderboard_area.html?gameCode=${gameCode}`;
  }

  fetchQuestions();
</script>

</body>
</html>
