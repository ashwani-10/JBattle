<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Game Lobby</title>

<style>
:root {
  --bg: #0b0b11;
  --panel: #16161f;
  --card: #1f1f2b;
  --field: #2a2a3a;
  --primary: #8b5cf6;
  --primary-dark: #6d28d9;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --border: #2f2f40;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top left, #1b1b2a, var(--bg));
  color: var(--text);
}

main {
  min-height: 100vh;
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  padding: 48px;
  gap: 48px;
}

/* LEFT */
.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  max-width: 520px;
}

.hero h1 {
  font-size: 3rem;
  font-weight: 700;
  color: var(--primary);
  margin-bottom: 16px;
}

.hero p {
  font-size: 1.05rem;
  color: var(--muted);
  margin-bottom: 24px;
}

.hero ul {
  list-style: none;
}

.hero li {
  margin-bottom: 10px;
}

/* RIGHT */
.lobby-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
}

.lobby {
  width: 100%;
  max-width: 420px;
  background: var(--panel);
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

/* TOGGLE */
.toggle {
  display: flex;
  background: #12121a;
  border-radius: 12px;
  padding: 4px;
  margin-bottom: 18px;
  border: 1px solid var(--border);
}

.toggle-btn {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: transparent;
  color: var(--muted);
  cursor: pointer;
}

.toggle-btn.active {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #fff;
}

/* CARDS */
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 22px;
  border: 1px solid var(--border);
}

.card h2 {
  margin-bottom: 16px;
  color: #c4b5fd;
}

/* FIELDS */
.field {
  margin-bottom: 14px;
}

.field label {
  display: block;
  font-size: 0.8rem;
  margin-bottom: 6px;
  color: var(--muted);
}

.field input,
.field select {
  width: 100%;
  padding: 11px 12px;
  border-radius: 9px;
  border: 1px solid var(--border);
  background: var(--field);
  color: var(--text);
}

.btn {
  width: 100%;
  padding: 13px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #fff;
  cursor: pointer;
}

.code input {
  text-align: center;
  letter-spacing: 3px;
  font-weight: 600;
}

.hidden {
  display: none;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<main>

  <!-- LEFT -->
  <section class="hero">
    <h1>Real-Time Quiz Game</h1>
    <p>Create a multiplayer quiz lobby and compete in real time.</p>
    <ul>
      <li>• Multiple categories supported</li>
      <li>• Fast lobby creation</li>
    </ul>
  </section>

  <!-- RIGHT -->
  <section class="lobby-wrapper">
    <div class="lobby">

      <!-- TOGGLE -->
      <div class="toggle">
        <button class="toggle-btn active" id="toggleCreate">Create Game</button>
        <button class="toggle-btn" id="toggleJoin">Join Game</button>
      </div>

      <!-- CREATE -->
      <div class="card" id="createSection">
        <h2>Create Game</h2>

        <div class="field">
          <label>Your Name</label>
          <input type="text" id="username" placeholder="Enter your name">
        </div>

        <div class="field">
          <label>Question Category</label>
          <select id="questionType">
            <option disabled selected>Select category</option>
            <option value="SPRING_BOOT">Spring Boot</option>
            <option value="DA">DSA</option>
            <option value="JAVA">Java</option>
            <option value="JS">JavaScript</option>
            <option value="REACT">React</option>
            <option value="NODE_JS">Node.js</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
          </select>
        </div>

        <button class="btn" id="createBtn">Create Game</button>
      </div>

      <!-- JOIN -->
      <div class="card hidden" id="joinSection">
        <h2>Join Game</h2>

        <div class="field">
          <label>Your Name</label>
          <input type="text" id="joinUsername" placeholder="Enter your name">
        </div>

        <div class="field">
          <label>Enter Game Code</label>
          <input type="text" id="joinGameCode" placeholder="Enter game code">
        </div>

        <button class="btn" id="joinBtn">Join Game</button>
      </div>

    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
