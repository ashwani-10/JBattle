<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            background: #1e1e1e;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #bb86fc;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background: #333;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            outline: none;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #bb86fc, #3700b3);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #3700b3, #bb86fc);
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Name</h2>
        <input type="text" id="username" placeholder="Your Name">
        
        <button class="createGameCode">Create Game</button>
        <input type="text" id="gameCode" placeholder="Game Code" readonly>
        
        <h2>Join a Game</h2>
        <input type="text" id="joinGameCode" placeholder="Enter Game Code">
        <button class="joinGame">Join Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
